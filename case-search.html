<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Search - Judge Jordan Kingly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #005fa3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Case Search</h1>
        <p>Search for cases presided over by Judge Jordan Kingly</p>
    </header>

    <div class="container">
        <form action="#" method="get">
            <label for="case-id">Search by Case ID:</label>
            <input type="text" id="case-id" name="case-id" placeholder="Enter Case ID">

            <label for="case-name">Search by Case Name:</label>
            <input type="text" id="case-name" name="case-name" placeholder="Enter Case Name">

            <input type="submit" value="Search">
        </form>

        <div class="results">
            <h2>Search Results</h2>
            <p>No results found. Please refine your search.</p>
        </div>
    </div>
</body>
</html>
